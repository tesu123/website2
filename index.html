<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set, Viewport, and Author -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abhijit Rabidas">

      content="Abhijit Rabidas - Web Developer Portfolio. Showcasing my projects, skills, and experience in front-end and back-end development.">

      content="Abhijit Rabidas, Web Developer, Frontend, Backend, Full Stack Developer, Portfolio, JavaScript, React, HTML, CSS, MySQL">

    <!-- Open Graph Meta Tags (Social Media Sharing) -->
    <meta property="og:title" content="Abhijit Rabidas | Web Developer Portfolio">

      content="Showcasing my web development skills, projects, and experience in frontend and backend technologies.">
    <meta name="twitter:image" content="https://abhijitrabidas.live/path-to-thumbnail.jpg">

    <!-- Title and Canonical URL -->

    <link rel="canonical" href="https://abhijitrabidas.live">

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="https://abhijitrabidas/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180"
      href="./src/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./src/assets/icons/favicon-32x32.png">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->

    <!-- SEO Structured Data (JSON-LD) - Enhanced for Sitelinks -->

      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Abhijit Rabidas | Web Developer Portfolio",
      "url": "https://abhijitrabidas.live",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://abhijitrabidas.live/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Additional Structured Data for Breadcrumbs (Helps with Sitelinks) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://abhijitrabidas.live#home"
        },
        {
          "@type": "ListItem",
          "position": 2,
